<div class="container">
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
        <h2>User Login</h2>
        <p>Please enter your email and password</p>
      </div>
      <form id="Login" ngNativeValidate (ngSubmit)="login()">

        <div class="form-group">


          <input type="email" class="form-control" id="inputEmail" placeholder="Email Address"  name="email" [(ngModel)]="emailTxt" required>

        </div>

        <div class="form-group">

          <input type="password" class="form-control" id="inputPassword" placeholder="Password"  name="password" [(ngModel)]="passwordTxt" required>

        </div>
        <button type="submit" class="btn btn-warning">Login</button>

      </form>
    </div>
    
  </div>
</div>
